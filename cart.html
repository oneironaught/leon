<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Leon & Leon Stud Earrings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Leon & Leon Stud Earrings</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>

                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Shopping Cart -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Your Shopping Cart</h1>
        <div class="cart-container">
            <div id="cart-items" class="list-group mb-4"></div>
            <div class="text-end">
                <h4 id="cart-total" class="fw-bold">Total: $0.00</h4>
                <a href="checkout.html" class="btn btn-primary mt-3">Proceed to Checkout</a>
            </div>
        </div>
    </div>

    <!-- Empty Cart Message -->
    <div id="empty-cart" class="container text-center my-5 d-none">
        <h4>Your cart is empty!</h4>
        <a href="shop.html" class="btn btn-primary mt-3">Continue Shopping</a>
    </div>

    <script src="js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
