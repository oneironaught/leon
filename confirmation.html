<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Leon & Leon Stud Earrings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Main Content (Navbar + Other Sections) -->
    <section id="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">Leon & Leon Stud Earrings</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">
                                Cart <span id="cart-count" class="badge bg-primary">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- Confirmation Message -->
    <div class="container text-center my-5">
        <h1>ðŸŽ‰ Thank You for Your Purchase!</h1>
        <p>Your order has been successfully placed.</p>
        <a href="shop.html" class="btn btn-primary mt-4">Continue Shopping</a>
    </div>

    <!-- Clear Cart Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Clear the cart from localStorage
            localStorage.removeItem('cart');
            // Update cart count if available
            const cartCountElement = document.getElementById('cart-count');
            if (cartCountElement) {
                cartCountElement.innerText = '0';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
