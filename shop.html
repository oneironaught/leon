<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Leon & Leon Stud Earrings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Leon & Leon Stud Earrings</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Filters Section -->
    <section class="container my-4">
        <h2 class="text-center mb-4">Shop Our Collection</h2>
        <div class="row mb-3">
            <div class="col-md-3">
                <select class="form-select" id="filter-category">
                    <option value="">Category</option>
                    <option value="gold">Gold</option>
                    <option value="silver">Silver</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filter-price">
                    <option value="">Price</option>
                    <option value="low">Low to High</option>
                    <option value="high">High to Low</option>
                </select>
            </div>
        </div>
    </section>

<!-- Product Grid -->
<section class="container my-5">
    <h2 class="text-center mb-4">Our Collection</h2>
    <div class="row" id="product-grid">
        <!-- Product 1 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="images/product1.jpg" class="card-img-top" alt="Elegant Pearl Stud">
                <div class="card-body text-center">
                    <h5 class="card-title">Elegant Pearl Stud</h5>
                    <p>$49.99</p>
                    <a href="product.html?product_id=1" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="images/product2.jpg" class="card-img-top" alt="Diamond Classic Stud">
                <div class="card-body text-center">
                    <h5 class="card-title">Diamond Classic Stud</h5>
                    <p>$79.99</p>
                    <a href="product.html?product_id=2" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="images/product3.jpg" class="card-img-top" alt="Rose Gold Stud">
                <div class="card-body text-center">
                    <h5 class="card-title">Rose Gold Stud</h5>
                    <p>$59.99</p>
                    <a href="product.html?product_id=3" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</section>

    <script src="js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
